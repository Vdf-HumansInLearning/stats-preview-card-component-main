<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img
          class="img"
          src="./images/image-header-mobile.jpg"
          alt="company photo"
        />
      </div>
      <div class="info">
        <h2 class="title">
          Get <span class="title-accent">insights</span> that help your business
          grow.
        </h2>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <dl class="stats">
          <dt class="stats-title">10k+</dt>
          <dd class="stats-description">companies</dd>

          <dt class="stats-title">314</dt>
          <dd class="stats-description">templates</dd>

          <dt class="stats-title">12m+</dt>
          <dd class="stats-description">queries</dd>
        </dl>
      </div>
    </div>
  </body>
</html>
